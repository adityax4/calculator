<!DOCTYPE html>
<html lang="en">
<head>
    <link type="image/png" sizes="48x48" rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&family=Geologica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class="display column">
            <div class="display-history"></div>
            <div class="display-result"></div>
            <div class="zero-division-message"></div>
        </div>
        <div class="buttons">
            <button class="clear" style="color: rgb(93, 93, 93);">AC</button>
            <button class="delete" style="color: rgb(93, 93, 93);">Del</button>
            <button class="divide operator">รท</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="multiply operator">ร</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="subtract operator">-</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="add operator">+</button>
            <button class="decimal">.</button>
            <button class="zero number">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <p>made by <a href="https://github.com/adityax4" target="_blank">aditya</a></p>
</body>
</html>
